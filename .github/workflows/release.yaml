name: Release
on:
  workflow_dispatch:
    inputs:
      next-version:
        type: choice
        options:
          - bump-minor
          - bump-patch

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: write
      id-token: write
      packages: write
    with:
      mode: release

  release-to-github-and-bump:
    uses: gardener/cc-utils/.github/workflows/release.yaml@master
    needs:
      - build
    secrets: inherit
    permissions:
      contents: write
      id-token: write
      packages: write
    with:
      release-commit-target: branch
      next-version: ${{ inputs.next-version }}
      next-version-callback-action-path: ./.github/actions/prepare-release
      slack-channel-id: C01BKP30K1U # #sap-tech-gardenctl

  publish-to-package-repositories:
    permissions:
      contents: write
      actions:  read
    needs:
      - release-to-github-and-bump
    secrets: inherit
    uses: ./.github/workflows/publish-to-package-repositories.yaml
    with:
      component-descriptor: ${{ needs.release-to-github-and-bump.outputs.component-descriptor }}
